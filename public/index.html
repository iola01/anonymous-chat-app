<!DOCTYPE html>
<html>
<head>
  <title>Anonymous Chat</title>
 <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #fceabb, #f8b500);
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    min-height: 100vh;
    margin: 0;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: #ff5722;
    text-shadow: 1px 1px #fff;
  }

  #chat, #setup {
    display: flex;
    flex-direction: column;
    width: 90%;
    max-width: 500px;
    border: 2px solid #fff;
    padding: 1.5rem;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.85);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    margin-top: 1rem;
  }

  #messages {
    height: 300px;
    overflow-y: auto;
    margin-bottom: 1rem;
    padding: 1rem;
    background: #fff;
    border-radius: 10px;
    font-size: 1.2rem;
    border: 1px solid #ccc;
  }

  input, select, button {
    font-size: 1.1rem;
    margin-bottom: 1rem;
    padding: 0.7rem;
    border-radius: 10px;
    border: none;
    width: 100%;
  }

  button {
    background-color: #ff9800;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: #f57c00;
  }
</style>

</head>
<body>

  <h1>üåç Anonymous Chat</h1>

  <div id="setup">
    <select id="language">
      <option value="English">English</option>
      <option value="Italian">Italian</option>
      <option value="Albanian">Albanian</option>
    </select>
    <select id="topic">
      <option value="Life">Life</option>
      <option value="Love">Love</option>
      <option value="Sadness">Sadness</option>
      <option value="World">World</option>
    </select>
    <select id="feeling">
      <option value="Happy">Happy</option>
      <option value="Lonely">Lonely</option>
      <option value="Confused">Confused</option>
      <option value="Angry">Angry</option>
    </select>
    <button onclick="startChat()">Start Chat</button>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <input id="input" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()" />
  </div>

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    const socket = io();
    let chatBox = document.getElementById("chat");
    let setupBox = document.getElementById("setup");
    let messages = document.getElementById("messages");

    function startChat() {
      const language = document.getElementById("language").value;
      const topic = document.getElementById("topic").value;
      const feeling = document.getElementById("feeling").value;
      socket.emit("findPartner", { language, topic, feeling });
    }

    socket.on("partnerFound", () => {
      setupBox.style.display = "none";
      chatBox.style.display = "flex";
    });

    function sendMessage() {
      const input = document.getElementById("input");
      const message = input.value.trim();
      if (message) {
        socket.emit("sendMessage", message);
        appendMessage("You: " + message);
        input.value = "";
      }
    }

    socket.on("receiveMessage", (msg) => {
      appendMessage("Partner: " + msg);
    });

    socket.on("partnerDisconnected", () => {
      appendMessage("*** Partner left. Refresh to start over. ***");
    });

    function appendMessage(msg) {
      let div = document.createElement("div");
      div.innerText = msg;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
